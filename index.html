<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=" stylesheet" href="style.css>"
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Code Quiz</title>
</head>
<body>
 <div class=" start_btn"><button> Start Quiz </button></div>

 <!--Infor Box -->
 <div class="info box">
    <div class="info-title">
        <span>Some Rules of this Quiz </span>     
    </div>
    <div class="info list">
        <div class="info">1. You will have only <span>15 seconds</span></div>
        <div class="info">2. Once you select your answer, you can't reselect.</div>
        <div class="info">3. You can't select any option once timer goes off.</div> 
        <div class="info">4. You can't exit from the Quiz, while you're playing. </div>
        <div class="info">5. You'll get points on the basis of your correct answer. </div>   
    </div>
    <div class="buttons">
        <button class="quit"> Exit Quiz</button>
    </div>
 </div>

</body>
</html>
